            </g>
            
            <g transform="translate(300, 190)">
                <rect width="25" height="15" class="color1" x="0"/>
                <rect width="25" height="15" class="color2" x="30"/>
                <rect width="25" height="15" class="color3" x="60"/>
                <rect width="25" height="15" class="color4" x="90"/>
                <rect width="25" height="15" class="color5" x="120"/>
