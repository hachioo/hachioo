<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="terminal" baseProfile="full" viewBox="0 0 720 461" width="720" version="1.1">
    <defs>
        <style type="text/css"><![CDATA[
            #screen { font-family: 'DejaVu Sans Mono', monospace; font-size: 14px; }
            text { dominant-baseline: text-before-edge; white-space: pre; }
            :root { --animation-duration: 10s; }
            @keyframes roll { 
                0% {transform:translateY(0px)} 
                100% {transform:translateY(0px)} 
            }
            #screen_view { animation: roll var(--animation-duration) steps(1,end) infinite; }
            .foreground {fill: #BFBDB6;}
            .background {fill: #131721;}
            .background-alt {fill: #0B0E14}
            .color1 {fill: #D95757;} .color2 {fill: #7FD962;} .color3 {fill: #FFB454;}
            .color4 {fill: #39BAE6;} .color9 {fill: #F07178;} .color15 {fill: #BFBDB6;}
        ]]></style>
    </defs>
    <rect id="terminalui" class="background-alt" width="100%" height="100%" ry="12"/>
    <circle cx="24" cy="23" r="7" class="color1"/>
    <circle cx="44" cy="23" r="7" class="color3"/>
    <circle cx="64" cy="23" r="7" class="color2"/>
    <svg id="screen" width="720" height="400" y="50">
        <rect class="background" height="100%" width="100%"/>
        <g id="screen_view" transform="translate(40, 40)">
            <text x="0" y="0" font-weight="bold" fill="#39BAE6">
################  ################
################  ################
################  ################
################  ################
################  ################
################  ################
                                  
################  ################
################  ################
################  ################
################  ################
################  ################
################  ################</text>

            <g transform="translate(300, 0)">
                <text y="0" font-weight="bold" fill="#FFB454">os          </text>
                <text x="120" y="0" class="foreground">Windows 11 Home</text>
                
                <text y="20" font-weight="bold" fill="#FFB454">shell       </text>
                <text x="120" y="20" class="foreground">PowerShell 7.5.4</text>
                
                <text y="40" font-weight="bold" fill="#FFB454">cpu         </text>
                <text x="120" y="40" class="foreground">AMD Ryzen 7 7435HS</text>
                
                <text y="60" font-weight="bold" fill="#FFB454">gpu         </text>
                <text x="120" y="60" class="foreground">NVIDIA RTX 4060 Laptop</text>
                
                <text y="80" font-weight="bold" fill="#FFB454">languages   </text>
                <text x="120" y="80" class="foreground">JS, TS, Python, C++</text>
                
                <text y="100" font-weight="bold" fill="#FFB454">help_with   </text>
                <text x="120" y="100" class="foreground">PCB Design & IoT</text>
            </g>
            
            <g transform="translate(300, 140)">
                <rect width="30" height="20" class="color1" x="0"/>
                <rect width="30" height="20" class="color2" x="40"/>
                <rect width="30" height="20" class="color3" x="80"/>
                <rect width="30" height="20" class="color4" x="120"/>
                <rect width="30" height="20" class="color15" x="160"/>
            </g>
        </g>
    </svg>
</svg>
